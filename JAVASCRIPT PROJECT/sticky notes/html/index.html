<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <section class="container">

        <header>
            <p class="app_name"><i class="bi bi-amd"></i> MD Sticky-Notes</p>
           
            <div class="buttons">
                <button class="btn btn-new" onclick="newNote()"><i class="bi bi-file-earmark-plus-fill"></i>New Note</button>

            </div>
        </header>
        <marquee behavior="" scrollamount="10" direction=""> <h3 > your note will be save untill you click on delete for experience write something on note  and refresh</h3></marquee>
       
        <div class="notes" id="notes">
            
            <!-- <div class="note">
                <input type="text"  class="title"placeholder="sticky-title...." name="" id="">
                <textarea name="" id="" class="content" placeholder="content here"></textarea>

            </div> -->
        </div>
    </section>
    
    <script src="../javascript/index.js"></script>
